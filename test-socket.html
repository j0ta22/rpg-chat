<!DOCTYPE html>
<html>
<head>
    <title>Socket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Socket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            console.log(message);
        }
        
        addLog('Creating socket connection...');
        
        const socket = io('http://localhost:3001', {
            transports: ['websocket'],
            autoConnect: true,
            reconnection: false
        });
        
        socket.on('connect', () => {
            addLog('✅ Connected to server');
            status.textContent = 'Connected';
            
            // Send join game after 1 second
            setTimeout(() => {
                addLog('Sending joinGame...');
                socket.emit('joinGame', { name: 'test-player' });
            }, 1000);
        });
        
        socket.on('disconnect', (reason) => {
            addLog('🔌 Disconnected: ' + reason);
            status.textContent = 'Disconnected: ' + reason;
        });
        
        socket.on('connect_error', (error) => {
            addLog('❌ Connection error: ' + error);
            status.textContent = 'Connection error: ' + error;
        });
        
        socket.on('error', (error) => {
            addLog('❌ Socket error: ' + error);
        });
        
        socket.on('gameState', (gameState) => {
            addLog('📥 Game state received: ' + JSON.stringify(gameState));
        });
        
        socket.on('heartbeatAck', () => {
            addLog('💓 Heartbeat acknowledged');
        });
        
        // Send heartbeat every 5 seconds
        setInterval(() => {
            if (socket.connected) {
                addLog('💓 Sending heartbeat...');
                socket.emit('heartbeat');
            }
        }, 5000);
    </script>
</body>
</html>
