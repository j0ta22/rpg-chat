<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="log"></div>
    
    <script>
        const status = document.getElementById('status');
        const log = document.getElementById('log');
        
        function addLog(message) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            log.appendChild(div);
            console.log(message);
        }
        
        addLog('Creating WebSocket connection...');
        
        const ws = new WebSocket('ws://localhost:3001');
        
        ws.onopen = () => {
            addLog('✅ Connected to WebSocket server');
            status.textContent = 'Connected';
            
            // Send join game after 1 second
            setTimeout(() => {
                addLog('Sending joinGame...');
                ws.send(JSON.stringify({
                    type: 'joinGame',
                    payload: { name: 'test-player' }
                }));
            }, 1000);
        };
        
        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                addLog('📥 Received: ' + data.type + ' - ' + JSON.stringify(data.payload));
            } catch (error) {
                addLog('❌ Error parsing message: ' + error);
            }
        };
        
        ws.onclose = (event) => {
            addLog('🔌 Disconnected: ' + event.code + ' - ' + event.reason);
            status.textContent = 'Disconnected: ' + event.code;
        };
        
        ws.onerror = (error) => {
            addLog('❌ WebSocket error: ' + error);
            status.textContent = 'Error: ' + error;
        };
        
        // Send heartbeat every 5 seconds
        setInterval(() => {
            if (ws.readyState === WebSocket.OPEN) {
                addLog('💓 Sending heartbeat...');
                ws.send(JSON.stringify({
                    type: 'heartbeat',
                    payload: { x: 100, y: 100, direction: 'down' }
                }));
            }
        }, 5000);
    </script>
</body>
</html>
