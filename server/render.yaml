services:
  - type: web
    name: rpg-chat-server
    env: node
    plan: free
    buildCommand: npm ci --only=production
    startCommand: node index.js
    healthCheckPath: /health
    healthCheckTimeout: 60
    healthCheckInterval: 10
    autoDeploy: true
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
