services:
  - type: web
    name: rpg-chat-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node index.js
    healthCheckPath: /health
    healthCheckTimeout: 300
    healthCheckInterval: 30
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
